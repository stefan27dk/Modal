<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>
<!---Modal - Open - Button--->
<button id="modalButton">Open Modal</button>

<!---Modal--->
<div id="modal" class="modal-back">
<div class="modal-content"> AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
</div>
</div>

 </body>



 <!---Modal - Show - Hide--->
 <script>
     // Event Listeners
    document.getElementById('modalButton').onmousedown = () => {showModal("modal")}; 

    document.getElementById("modal").onmousedown = (e)=> {if(e.target === e.currentTarget)e.currentTarget.style.display = "none";};

     
// Show Modal
 showModal = (modalId) =>
 {
    document.getElementById(modalId).style.display = "block";
 }
</script>
</html>
