 <!---Modal - Show - Hide--->
 <script>
     // Event Listeners
    document.getElementById('modalButton').onmousedown = () => {showModal("modal")}; 

    document.getElementById("modal").onmousedown = (e)=> {if(e.target === e.currentTarget) document.body.style.cssText ="overflow: auto;", e.currentTarget.style.display = "none";};

     
// Show Modal
 showModal = (modalId) =>
 {
    document.body.style.cssText ="overflow: auto;";
   let modal = document.getElementById(modalId);
   modal.style.cssText = "display: block;";
 }
